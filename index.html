<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / App Mode Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    
    <title>Logan’s Geometrie Crash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;900&display=swap');
        
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #020617; touch-action: none; 
            font-family: 'Inter', sans-serif; color: white;
            user-select: none; -webkit-user-select: none;
        }

        canvas { 
            display: block; 
            position: absolute; top: 0; left: 0;
            z-index: 10;
        }

        .font-game { font-family: 'Orbitron', sans-serif; }

        /* Orientierungs-Warnung */
        #orientation-msg {
            display: none;
            position: fixed; inset: 0;
            background: #020617; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        @media (orientation: portrait) {
            #orientation-msg { display: flex; }
        }

        /* UI Layer */
        .ui-layer {
            position: absolute; inset: 0;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .menu-box {
            background: rgba(2, 6, 23, 0.95);
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: auto;
        }

        /* Virtuelle Buttons */
        .controls-container {
            position: absolute; bottom: 25px;
            width: 100%; padding: 0 50px;
            display: flex; justify-content: space-between;
            align-items: flex-end;
            z-index: 150; pointer-events: none;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(56, 189, 248, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background 0.1s;
        }

        .ctrl-btn:active {
            background: rgba(56, 189, 248, 0.3);
            transform: scale(0.92);
        }

        .btn-arrow { width: 80px; height: 80px; font-size: 2rem; }
        .btn-jump { width: 110px; height: 110px; border-radius: 50%; border-width: 3px; border-color: #38bdf8; }

        .btn-menu {
            width: 220px; padding: 18px; margin: 10px;
            border-radius: 12px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px;
            border: none; box-shadow: 0 5px 0 rgba(0,0,0,0.3);
            cursor: pointer; pointer-events: auto;
        }

        .hud-box {
            background: rgba(30, 41, 59, 0.6);
            padding: 8px 16px; border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="orientation-msg">
        <div class="text-sky-500 text-6xl mb-4">↻</div>
        <h2 class="font-game text-xl uppercase italic">Bitte drehen</h2>
        <p class="text-slate-400 mt-2 max-w-xs">Logan’s Geometrie Crash wird im Querformat gespielt.</p>
    </div>

    <!-- UI LAYER -->
    <div id="ui-layer" class="ui-layer">
        <!-- Startmenü -->
        <div id="menu-start" class="menu-box">
            <h1 class="text-3xl md:text-6xl font-game font-black mb-1 italic uppercase tracking-tighter text-center">
                LOGAN'S <span class="text-sky-500">GEOMETRIE</span> CRASH
            </h1>
            <p class="text-slate-500 mb-8 text-[10px] tracking-[0.5em] uppercase font-bold text-center">Vollbild Edition • v2.1</p>
            <div class="flex flex-row space-x-4">
                <button class="btn-menu bg-emerald-500 text-white font-game" onclick="window.gameControl.start('leicht')">Leicht</button>
                <button class="btn-menu bg-amber-500 text-white font-game" onclick="window.gameControl.start('mittel')">Mittel</button>
                <button class="btn-menu bg-rose-500 text-white font-game" onclick="window.gameControl.start('schwer')">Schwer</button>
            </div>
            <p class="mt-8 text-slate-500 font-mono text-sm uppercase" id="hs-display">Highscore: 0</p>
        </div>

        <!-- Crash Menü -->
        <div id="menu-crash" class="menu-box" style="display:none;">
            <h2 class="text-5xl font-game font-black text-rose-500 mb-2 italic uppercase">Crash</h2>
            <div class="text-8xl font-game font-black text-white mb-10" id="final-score">0</div>
            <div class="flex flex-row space-x-4">
                <button class="btn-menu bg-sky-500 text-slate-950 font-game" onclick="window.gameControl.start(window.currentDiff)">Nochmal</button>
                <button class="btn-menu bg-white text-slate-950 font-game" onclick="window.gameControl.home()">Menü</button>
            </div>
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" class="fixed top-4 left-6 right-6 flex justify-between z-[120] pointer-events-none" style="display:none;">
        <div class="hud-box">
            <div class="text-[9px] text-sky-400 uppercase font-black">Score</div>
            <div class="text-2xl font-black font-game" id="live-score">0</div>
        </div>
        <div class="hud-box text-right">
            <div class="text-[9px] text-slate-400 uppercase font-black">Best</div>
            <div class="text-xl font-bold font-game" id="hud-best">0</div>
        </div>
    </div>

    <!-- Steuerung -->
    <div id="controls" class="controls-container" style="display:none;">
        <div class="flex space-x-6">
            <div id="btn-L" class="ctrl-btn btn-arrow">←</div>
            <div id="btn-R" class="ctrl-btn btn-arrow">→</div>
        </div>
        <div>
            <div id="btn-J" class="ctrl-btn btn-jump font-game text-[10px] text-white/50 uppercase">Sprung</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
(function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const ui = {
        start: document.getElementById('menu-start'),
        crash: document.getElementById('menu-crash'),
        controls: document.getElementById('controls'),
        hud: document.getElementById('hud'),
        live: document.getElementById('live-score'),
        final: document.getElementById('final-score'),
        best: document.getElementById('hs-display'),
        hudBest: document.getElementById('hud-best')
    };

    let cw, ch, active = false, score = 0, frames = 0;
    const input = { L: false, R: false, J: false };
    const HS_KEY = 'logans_crash_highscore_final';

    const settings = {
        leicht: { jP: -13.5, spawn: 65, side: 190, g: 0.52, color: '#10b981' },
        mittel: { jP: -11.8, spawn: 45, side: 135, g: 0.58, color: '#f59e0b' },
        schwer: { jP: -10.5, spawn: 28, side: 95, g: 0.64, color: '#ef4444' }
    };

    const player = {
        x: 0, y: 0, size: 40, vy: 0, g: 0.6, jP: -12, 
        ground: 0, speed: 11, jumping: false, trail: []
    };

    let enemies = [], sides = [], fx = [];

    function resize() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;
        player.ground = ch - 55; // Würfel am unteren Rand
        if(!active) {
            player.x = cw / 2 - player.size / 2;
            player.y = player.ground;
        }
    }
    window.addEventListener('resize', resize);
    resize();

    // Highscore Logik
    const getHS = () => localStorage.getItem(HS_KEY) || 0;
    const saveHS = (s) => { if(s > getHS()) localStorage.setItem(HS_KEY, s); };
    const refreshHS = () => {
        const hs = getHS();
        ui.best.innerText = "Dein Rekord: " + hs;
        ui.hudBest.innerText = hs;
    };
    refreshHS();

    // Button Binding
    const bind = (id, key) => {
        const el = document.getElementById(id);
        const start = (e) => { e.preventDefault(); input[key] = true; };
        const end = (e) => { e.preventDefault(); input[key] = false; };
        el.addEventListener('touchstart', start, {passive: false});
        el.addEventListener('touchend', end, {passive: false});
        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);
    };
    bind('btn-L', 'L');
    bind('btn-R', 'R');
    bind('btn-J', 'J');

    // API
    window.gameControl = {
        start: (d) => {
            window.currentDiff = d;
            const s = settings[d];
            player.jP = s.jP;
            player.g = s.g;
            
            score = 0; frames = 0;
            enemies = []; sides = []; fx = [];
            ui.live.innerText = "0";
            ui.start.style.display = 'none';
            ui.crash.style.display = 'none';
            ui.hud.style.display = 'flex';
            ui.controls.style.display = 'flex';
            active = true;
            
            player.x = cw / 2 - player.size / 2;
            player.y = player.ground;
            player.vy = 0; player.jumping = false;
            player.trail = [];
            refreshHS();
        },
        home: () => {
            active = false;
            ui.crash.style.display = 'none';
            ui.hud.style.display = 'none';
            ui.controls.style.display = 'none';
            ui.start.style.display = 'flex';
            refreshHS();
        }
    };

    function doJump() {
        if(!player.jumping && active) {
            player.vy = player.jP;
            player.jumping = true;
            spawnFX(player.x + player.size/2, player.y + player.size, '#38bdf8', 10);
        }
    }

    function spawnFX(x, y, col, n) {
        for(let i=0; i<n; i++) {
            fx.push({x, y, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12, l:1, col});
        }
    }

    function spawnEnemy() {
        let px = Math.random() * (cw - 80);
        let evo = 1;
        if(score > 120) evo = 3; else if(score > 45) evo = 2;

        enemies.push({
            x: px, y: -100, size: 28 + Math.random()*22,
            speed: 3.8 + (score / 45),
            rot: 0, rotS: (Math.random()-0.5)*0.1,
            evo, type: Math.random() > 0.5 ? 'rect' : 'circle'
        });
    }

    function spawnSide() {
        const fromLeft = Math.random() > 0.5;
        sides.push({
            x: fromLeft ? -60 : cw + 60,
            y: player.ground + (player.size - 32),
            size: 32,
            speed: fromLeft ? (6.8 + score/35) : -(6.8 + score/35),
            color: settings[window.currentDiff].color
        });
    }

    function update() {
        if(!active) return;

        if(input.L) player.x -= player.speed;
        if(input.R) player.x += player.speed;
        if(input.J) doJump();

        player.x = Math.max(0, Math.min(cw - player.size, player.x));
        player.vy += player.g;
        player.y += player.vy;
        
        if(player.y >= player.ground) {
            player.y = player.ground;
            player.vy = 0;
            player.jumping = false;
        }

        player.trail.push({x: player.x, y: player.y});
        if(player.trail.length > 8) player.trail.shift();

        frames++;
        const s = settings[window.currentDiff];
        if(frames % s.spawn === 0) spawnEnemy();
        if(frames % s.side === 0) spawnSide();

        enemies.forEach((e, i) => {
            e.y += e.speed; e.rot += e.rotS;
            if(checkHit(player, e)) crash();
            if(e.y > ch + 100) { enemies.splice(i, 1); score++; ui.live.innerText = score; }
        });

        sides.forEach((e, i) => {
            e.x += e.speed;
            if(checkHit(player, e)) crash();
            if(e.x < -150 || e.x > cw + 150) sides.splice(i, 1);
        });

        fx.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.l -= 0.04;
            if(p.l <= 0) fx.splice(i, 1);
        });
    }

    function checkHit(p, o) {
        let b = o.size;
        if(o.evo === 2) b *= 1.45;
        if(o.evo === 3) b *= 1.85;
        const ox = o.x + o.size/2 - b/2;
        const oy = o.y + o.size/2 - b/2;
        const pad = 6;
        return p.x + pad < ox + b && p.x + p.size - pad > ox &&
               p.y + pad < oy + b && p.y + p.size - pad > oy;
    }

    function crash() {
        active = false;
        spawnFX(player.x + player.size/2, player.y + player.size/2, '#ef4444', 35);
        ui.final.innerText = score;
        ui.hud.style.display = 'none';
        ui.controls.style.display = 'none';
        ui.crash.style.display = 'flex';
        saveHS(score);
    }

    function draw() {
        ctx.clearRect(0, 0, cw, ch);
        
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.moveTo(0, player.ground + player.size); ctx.lineTo(cw, player.ground + player.size); ctx.stroke();

        fx.forEach(p => {
            ctx.globalAlpha = p.l; ctx.fillStyle = p.col;
            ctx.fillRect(p.x, p.y, 3, 3);
        });
        ctx.globalAlpha = 1;

        enemies.forEach(e => {
            ctx.save();
            ctx.translate(e.x + e.size/2, e.y + e.size/2);
            ctx.rotate(e.rot);
            ctx.fillStyle = '#475569';
            if(e.type === 'rect') ctx.fillRect(-e.size/2, -e.size/2, e.size, e.size);
            else { ctx.beginPath(); ctx.arc(0,0, e.size/2, 0, Math.PI*2); ctx.fill(); }

            if(e.evo >= 2) {
                ctx.fillStyle = '#334155';
                const s = e.size * 0.45;
                ctx.fillRect(-e.size/2 - s, -s/2, s, s);
                ctx.fillRect(e.size/2, -s/2, s, s);
                ctx.fillRect(-s/2, -e.size/2 - s, s, s);
                ctx.fillRect(-s/2, e.size/2, s, s);
            }
            if(e.evo >= 3) {
                ctx.strokeStyle = '#64748b'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.arc(0, 0, e.size * 1.35, 0, Math.PI*2); ctx.stroke();
                ctx.fillStyle = '#1e293b';
                ctx.fillRect(-e.size*1.65, -2, e.size*3.3, 4);
                ctx.fillRect(-2, -e.size*1.65, 4, e.size*3.3);
            }
            ctx.restore();
        });

        sides.forEach(e => {
            ctx.fillStyle = e.color;
            ctx.shadowBlur = 12; ctx.shadowColor = e.color;
            ctx.fillRect(e.x, e.y, e.size, e.size);
            ctx.shadowBlur = 0;
        });

        const tLen = player.trail.length;
        player.trail.forEach((t, i) => {
            const a = tLen > 0 ? (i / tLen) * 0.35 : 0;
            ctx.globalAlpha = a;
            ctx.fillStyle = '#38bdf8';
            ctx.fillRect(t.x, t.y, player.size, player.size);
        });
        
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#38bdf8';
        ctx.shadowBlur = 15; ctx.shadowColor = '#38bdf8';
        ctx.fillRect(player.x, player.y, player.size, player.size);
        ctx.shadowBlur = 0;
        
        ctx.fillStyle = '#020617';
        ctx.fillRect(player.x+8, player.y+10, 5, 5);
        ctx.fillRect(player.x+player.size-13, player.y+10, 5, 5);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }
    loop();
})();
</script>
</body>
</html>
